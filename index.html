<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clust.Js Demo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom styles -->
  <link href="./css/styles.css" rel="stylesheet" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Clust.Js</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Tools</a></li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/lorenasandoval88/clustjs" target="_blank">Code</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/lorenasandoval88/clustjs/wiki" target="_blank">Docs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container-fluid py-4">
    <div class="row g-4">

      <!-- LEFT: DATA SOURCE (top) + TOOLS (below) -->
      <aside class="col-md-3 col-lg-2">

        <!-- DATA SOURCE (moved to top) -->
        <div class="data-panel mb-4">
          <h6 class="mb-3 text-center">Data Source</h6>

          <!-- File upload -->
          <div class="mb-3">
            <label class="form-label">Load file</label>
            <input type="file" class="form-control" id="fileInput" />

            <!-- Download sample CSV -->
            <div class="mt-2">
              <a href="./src/data/iris2.csv" download class="btn btn-sm btn-outline-secondary w-100">
                Download Iris CSV
              </a>
            </div>
          </div>

          <hr class="my-3" />

          <!-- Built-in dataset -->
          <div>
            <label class="form-label">Built-in dataset</label>
            <select class="form-select" id="builtinData">
              <option selected disabled>Selectâ€¦</option>
              <option value="iris">Iris</option>
            </select>
          </div>
        </div>

        <!-- Separator -->
        <hr class="my-4" />

        <!-- TOOLS (moved below Data Source) -->
        <div class="tool-panel">
          <h6 class="mb-3 text-center">Tools</h6>
          <div class="tool-square" id="btnPCA">PCA</div>
          <div class="tool-square" id="btnTSNE">t-SNE</div>
          <div class="tool-square" id="btnUMAP">UMAP</div>
          <div class="tool-square" id="btnClustering">Clustering</div>
          <div class="tool-square" id="btnHeatmap">Heatmap</div>
        </div>

      </aside>

      <!-- RIGHT: OUTPUT (output content -> console -> plots div) -->
      <section class="col-md-9 col-lg-10">
        <div class="output-panel">

          <!-- Output panel (top) -->
          <div id="rightData" class="panel-card mb-4"></div>
          
          <!-- Plots wrapper (right below data table) -->
          <div id="plotsPanel" class="panel-card mb-4">
            <div id="myPCA"></div>
            <div id="myHclust"></div>
            <div id="myHeatmap"></div>

            <!-- optional extra plot container you can target -->
            <div id="myPlots"></div>
          </div>

          <!-- SDK Usage Example -->
          <div id="sdkExample" class="sdk-example"></div>
          <script>
            document.getElementById("sdkExample").innerHTML =
              `<div class="title">Select data/method (left) or run in the console:</div>
<div class="small text-muted mb-2">One-liner:</div>
<pre><code>await (await import("https://lorenasandoval88.github.io/clustjs/dist/sdk.mjs")).pca_plot({ width: 600, height: 400 })</code></pre>
<div class="small text-muted mb-2">Step-by-step (enter each line):</div>
<pre><code>const { pca_plot } = await import("https://lorenasandoval88.github.io/clustjs/dist/sdk.mjs")
await pca_plot({ width: 600, height: 400 })</code></pre>`;
          </script>
          <!-- Embedded Console (below SDK example) -->
          <div id="consolePanel" class="mb-4">
            <div id="consoleHeader">
              <div class="fw-semibold">Console</div>
              <div class="d-flex gap-2">
                <button id="btnClearConsole" class="btn-console" type="button">Clear</button>
                <button id="btnCopyConsole" class="btn-console" type="button">Copy</button>
              </div>
            </div>

            <div id="consoleOut" aria-label="Embedded console output"></div>

            <!-- Optional command input (press Enter to run) -->
            <div id="consoleControls">
              <input id="consoleCmd" type="text" placeholder="Type JS here and press Enter (demo only)" />
            </div>
          </div>

        </div>
      </section>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your existing modules -->
  <script type="module" src="./dist/sdk.mjs"></script>
  <script type="module" src="./main.js"></script>

</body>

</html>
