<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clust.Js Demo</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom styles -->
  <link href="./css/styles.css" rel="stylesheet" />
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Clust.Js</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Tools</a></li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/lorenasandoval88/clustjs" target="_blank">Code</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/lorenasandoval88/clustjs/wiki" target="_blank">Docs</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN -->
<main class="container-fluid py-4">
  <div class="row g-4">

    <!-- LEFT: TOOLS + DATA SOURCE -->
    <aside class="col-md-3 col-lg-2">
      <div class="tool-panel mb-4">
        <div class="tool-square" id="btnPCA">PCA</div>
        <div class="tool-square" id="btnClustering">Clustering</div>
        <div class="tool-square" id="btnHeatmap">Heatmap</div>
      </div>

      <!-- DATA SOURCE (under tools) -->
      <div class="data-panel">
        <h6 class="mb-3 text-center">Data Source</h6>

 <!-- File upload -->
<div class="mb-3">
  <label class="form-label">Load file</label>
  <input type="file" class="form-control" id="fileInput" />

  <!-- Download sample CSV -->
  <div class="mt-2">
    <a
      href="./src/data/iris2.csv"
      download
      class="btn btn-sm btn-outline-secondary w-100"
    >
      Download Iris CSV
    </a>
  </div>
</div>

        <hr class="my-3" />

        <!-- Built-in dataset -->
        <div>
          <label class="form-label">Built-in dataset</label>
          <select class="form-select" id="builtinData">
            <option selected disabled>Selectâ€¦</option>
            <option value="iris">Iris</option>
          </select>
        </div>
      </div>
    </aside>

    <!-- RIGHT: OUTPUT (single section only) -->
    <section class="col-md-9 col-lg-10">
      <div class="output-panel">
        <div id="rightData" class="mb-4"></div>

        <div id="myPCA"></div>
        <div id="myHclust"></div>
        <div id="myHeatmap"></div>
      </div>
    </section>

  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./src/sdk.mjs"></script>
<script type="module" src="./src/pca.mjs"></script>
<script type="module" src="./main.js"></script>

</body>
</html>
