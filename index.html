  <button id="copySdkOneLinerBtn" class="btn btn-sm btn-outline-secondary" type="button">Copy</button>
</div>

<div class="medium text-muted mb-0">Step-by-step (enter each line):</div>

<pre><code id="sdkStepByStep">const sdk = await import("https://lorenasandoval88.github.io/clustjs/dist/sdk.mjs")
await sdk.pca_plot({ width: 600, height: 400 })</code></pre>

<div class="medium text-muted mb-0">Localhost One-liner:</div>

<div class="d-flex align-items-start gap-2 mb-0">
  <pre class="mb-0"><code id="localSdkOneLiner">await (await import("./dist/sdk.mjs")).hclust_plot({ width: 600, height: 400 })</code></pre>
  <button id="copyLocalOneLinerBtn" class="btn btn-sm btn-outline-secondary copy-snippet-btn" type="button">Copy</button>
</div>`;



    // Copy button for the explicit one-liner snippet
    (function() {
      const btn = document.getElementById("copySdkOneLinerBtn");
      const codeEl = document.getElementById("sdkOneLiner");
      if (!btn || !codeEl) return;
      btn.addEventListener("click", async () => {
        const text = codeEl.textContent || "";
        try {
          await navigator.clipboard.writeText(text);
          btn.textContent = "Copied!";
        } catch (_) {
          const ta = document.createElement("textarea");
          ta.value = text;
          document.body.appendChild(ta);
          ta.select();
          try { document.execCommand("copy"); btn.textContent = "Copied!"; } finally { document.body.removeChild(ta); }
        }
        setTimeout(() => { btn.textContent = "Copy"; }, 1500);
      });
    })();

    // Transform multi-line <pre><code> blocks into per-line rows with copy buttons
    (function() {
      const root = document.getElementById("sdkExample");
      if (!root) return;
      const blocks = root.querySelectorAll("pre > code");
      blocks.forEach(codeEl => {
        const raw = codeEl.textContent || "";
        if (!/\r?\n/.test(raw)) return; // only multi-line

        const pre = codeEl.parentElement;
        const parent = pre?.parentElement;
        if (!pre || !parent) return;

        // Build a container to host per-line rows
        const container = document.createElement("div");
        const lines = raw.replace(/\r\n/g, "\n").split("\n");

        lines.forEach(line => {
          // Keep empty lines visually but skip adding a button
          const row = document.createElement("div");
          row.className = "d-flex align-items-start gap-2 mb-2";

          const linePre = document.createElement("pre");
          linePre.className = "mb-0 flex-grow-1";
          const lineCode = document.createElement("code");
          lineCode.textContent = line;
          linePre.appendChild(lineCode);
          row.appendChild(linePre);

          if (line.trim().length > 0) {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "btn btn-sm btn-outline-secondary copy-line-btn";
            btn.textContent = "Copy";
            btn.addEventListener("click", async () => {
              const text = line;
              try {
                await navigator.clipboard.writeText(text);
                btn.textContent = "Copied!";
              } catch (_) {
                const ta = document.createElement("textarea");
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                try { document.execCommand("copy"); btn.textContent = "Copied!"; } finally { document.body.removeChild(ta); }
              }
              setTimeout(() => { btn.textContent = "Copy"; }, 1500);
            });
            row.appendChild(btn);
          }

          container.appendChild(row);
        });

        parent.replaceChild(container, pre);
      });
    })();
