          <hr class="my-3" />

          <!-- Built-in dataset -->
          <div>
            <label class="form-label">Built-in dataset</label>

          <!-- Output panel (top) -->
          <div id="rightData" class="panel-card mb-4"></div>
          
          <!-- Plots wrapper (right below data table) -->
          <div id="plotsPanel" class="panel-card mb-4">
            <div id="myPCA"></div>
            <div id="myHclust"></div>
            <div id="myHeatmap"></div>

            <!-- optional extra plot container you can target -->
            <div id="myPlots"></div>
          </div>

          <!-- SDK Usage Example -->
          <div id="sdkExample" class="sdk-example"></div>
          <script>
            document.getElementById("sdkExample").innerHTML =
              `<div class="title">Select data/method (left) or type the following code into the console:</div>
(async () => {
  const mod = await import("https://lorenasandoval88.github.io/clustjs/dist/sdk.mjs");
  await mod.pca_plot({
    width: 600,
    height: 400
  });
})();`;
          </script>
          <!-- Embedded Console (below SDK example) -->
          <div id="consolePanel" class="mb-4">
            <div id="consoleHeader">
              <div class="fw-semibold">Console</div>
              <div class="d-flex gap-2">
                <button id="btnClearConsole" class="btn-console" type="button">Clear</button>
                <button id="btnCopyConsole" class="btn-console" type="button">Copy</button>
              </div>
            </div>

            <div id="consoleOut" aria-label="Embedded console output"></div>

            <!-- Optional command input (press Enter to run) -->
            <div id="consoleControls">
              <input id="consoleCmd" type="text" placeholder="Type JS here and press Enter (demo only)" />
            </div>
          </div>

        </div>
      </section>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your existing modules -->
  <script type="module" src="./dist/sdk.mjs"></script>
  <script type="module" src="./main.js"></script>


  <!-- Embedded Console logic -->
  <script>
    (function () {
      const out = document.getElementById("consoleOut");
      const cmd = document.getElementById("consoleCmd");
      const btnClear = document.getElementById("btnClearConsole");
      const btnCopy = document.getElementById("btnCopyConsole");

      if (!out) return;

      const fmt = (v) => {
        if (v instanceof Error) return v.stack || v.message || String(v);
        if (typeof v === "string") return v;
        try {
          return JSON.stringify(v, null, 2);
        } catch {
          return String(v);
        }
      };

      function writeLine(type, args) {
        const line = document.createElement("div");
        line.className = `c-line c-${type}`;
        line.textContent = args.map(fmt).join(" ");
        out.appendChild(line);
        out.scrollTop = out.scrollHeight;
      }

      // Keep original console methods
      const original = {
        log: console.log.bind(console),
        warn: console.warn.bind(console),
        error: console.error.bind(console),
        info: console.info ? console.info.bind(console) : console.log.bind(console)
      };

      // Patch console -> also write to embedded console
      console.log = (...args) => {
        writeLine("log", args);
        original.log(...args);
      };
      console.warn = (...args) => {
        writeLine("warn", args);
        original.warn(...args);
      };
      console.error = (...args) => {
        writeLine("err", args);
        original.error(...args);
      };
      if (console.info) {
        console.info = (...args) => {
          writeLine("meta", args);
          original.info(...args);
        };
      }

      // Basic global error hooks
      window.addEventListener("error", (e) => {
        writeLine("err", [e.message || "Uncaught error", e.error || ""]);
      });

      window.addEventListener("unhandledrejection", (e) => {
        writeLine("err", ["Unhandled promise rejection:", e.reason]);
      });

      // Clear / Copy
      btnClear?.addEventListener("click", () => {
        out.textContent = "";
        writeLine("meta", ["Console cleared."]);
      });

      btnCopy?.addEventListener("click", async () => {
        try {
          const text = out.innerText || "";
          await navigator.clipboard.writeText(text);
          writeLine("meta", ["Copied console output to clipboard."]);
        } catch (err) {
          writeLine("err", ["Copy failed:", err]);
        }
      });

      // Optional command input (demo only). WARNING: eval is unsafe for untrusted users.
      cmd?.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const code = cmd.value.trim();
          if (!code) return;
          writeLine("meta", [">", code]);
          try {
            const result = (0, eval)(code);
            console.log(result);
          } catch (err) {
            console.error(err);
          }
          cmd.value = "";
        }
      });

      // Smoke test
      console.log("Embedded console ready.");
    })();
  </script>

</body>

</html>
